  <script>
    var page = "http://" + location.hostname + ":8080/site/roster";
    $(document).ready(function () {

      setTimeout(function () {
        checkContent();
      }, 5000);


    });

    function loadPage() {
      $.ajax({
        url: page
      }).done(function (data) {
        $("#content").html(data);
      })
    }

    function checkContent() {
      window.setInterval(function () {

        var content = $("#content").html();
        if (content === '') {
          loadPage();
        } else {
          window.location = "http://"+location.hostname+":8080/cms/"
        }

      }, 1000);
    }


  </script>
